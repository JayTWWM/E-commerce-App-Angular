<div class="container h-100" style="margin-top: 200px;">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">LOGIN</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #f="ngForm">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" name="email" placeholder="Email" [(ngModel)]="email" class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" placeholder="Password" [(ngModel)]="password" class="form-control">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="button" class="btn login_btn" (click)="loginUser(f)" value="Create User">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
