<div class="container h-100" style="margin-top: 200px;">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">


                <h3 id="form-title">Sign Up</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #f="ngForm">

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="first_name" [(ngModel)]="currentUser.first_name" placeholder="First Name" class="form-control">
                    </div> <br>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="last_name" [(ngModel)]="currentUser.last_name" placeholder="Last Name" class="form-control">
                    </div> <br>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" name="email" [(ngModel)]="currentUser.email" placeholder="Email" class="form-control">
                    </div> <br>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" name="phone" [(ngModel)]="currentUser.phone" placeholder="Phone Number" class="form-control">
                    </div> <br>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" [(ngModel)]="currentUser.password" placeholder="Password" class="form-control">
                    </div> <br>

                    <input type="button" class="btn login_btn" (click)="createUser(f)" value="Create User">
                </form>

            </div>
        </div>
    </div>
</div>
